<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Caserita Perú - Registro de Usuario</title>
<link rel="stylesheet" href="CSS/estilo.css"
	th:href="@{/css/estilo.css}" />
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<link rel="stylesheet" href="css/iconos.css" th:href="@{/css/iconos.css}" />
<!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" -->
<!-- 	   th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"/> -->
 
</head>
<body>
	<div id="Presentacion">
		<img src="Imagenes/receta.jpg" th:src="@{/imgs/receta.jpg}" width="60"
			height="57" alt="logo" />
		<h1>Caserita Peru</h1>
		<h2>Descubre recetas con sabor peruano</h2>
	</div>

	<div id="login-datos">
		<form th:action="@{/addUsu}"  
		th:object="${usuario}" method="post">
		 
			<div th:if="${error != null}">Registro Invalido</div>
<!-- 			<div th:if="${logout != null}">Ingreso correcto!!</div> -->

			  <h1> Registro de Usuario</h1>
			  
			<label for="username">Usuario:</label>
			<br><br>
			<input type="text" id="username"
				th:field="*{usuario}"
				name="username" placeholder="Ingrese Usuario" required="required"/>
			<br><br>
			<label for="password">Contraseña:</label>
			<br>
			<input type="password" id="password" name="password"
				placeholder="Ingrese Contraseña" th:field="*{contraseña}" required="required" /> 
			<br><br>
			
			<label for="email">Email:</label>
			<br><br>
			<input type="email" id="email"
				name="email"  th:field="*{email}" placeholder="Ingrese email" required="required"/>
			<br><br>
			
			<button type="submit" id="btnIngresar">
				<span aria-hidden="true"></span> Ingresar
			</button>
			
		</form>
	</div> 
</body>
</html>
